<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:32px}
        .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:780px}
        h1{margin:0 0 8px}
        .actions{margin:0 0 14px}
        form{display:grid;grid-template-columns:180px 1fr;gap:10px 14px;max-width:620px}
        input,select,textarea{padding:10px 12px;border:1px solid #ddd;border-radius:10px}
        .form-actions{grid-column:1/-1;margin-top:8px}
        a{text-decoration:none;margin-right:10px}
        button{padding:10px 14px;border:1px solid #ddd;border-radius:10px;background:#f9fafb;cursor:pointer}
        .error{color:#b91c1c;margin:8px 0 16px}
        .muted{color:#6b7280}
        .split{margin:18px 0 8px;padding-top:10px;border-top:1px dashed #e5e7eb}
    </style>
</head>
<body>
<div class="card">
    <h1>Transfer</h1>
    <div class="actions">
        <a th:href="@{'/customers/' + ${customer.id} + '/accounts/' + ${from.id}}">← Back to account</a>
    </div>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <!-- INTERNAL (между своими счетами) -->
    <h3 style="margin:0 0 8px">To my account</h3>
    <div th:if="${!hasTargets}" class="muted">You need another account in the same currency (create one first).</div>

    <form th:if="${hasTargets}"
          th:action="@{'/customers/' + ${customer.id} + '/transfer'}" method="post" id="internalForm">
        <!-- from -->
        <label for="fromAccountId">From account</label>
        <select id="fromAccountId" name="fromAccountId" required>
            <option th:each="a : ${accounts}"
                    th:value="${a.id}"
                    th:selected="${a.id} == ${from.id}"
                    th:text="${a.number} + ' • ' + ${a.currency}"
                    th:attr="data-currency=${a.currency}">
            </option>
        </select>

        <!-- to (same currency only) -->
        <label for="toAccountId">Destination</label>
        <select id="toAccountId" name="toAccountId" required>
            <option value="" disabled selected>Select destination</option>
            <option th:each="a : ${targets}"
                    th:value="${a.id}"
                    th:text="${a.number} + ' • ' + ${a.currency}"
                    th:attr="data-currency=${a.currency}">
            </option>
        </select>

        <label for="amount1">Amount</label>
        <input id="amount1" name="amount" type="number" step="0.01" min="0.01" required />

        <label for="description1">Description</label>
        <textarea id="description1" name="description" rows="2" placeholder="Optional"></textarea>

        <div class="form-actions">
            <button type="submit">Send</button>
        </div>
    </form>

    <!-- EXTERNAL (на чужой счёт по ID) -->
    <div class="split"></div>
    <h3 style="margin:0 0 8px">To another customer's account</h3>

    <form th:action="@{'/customers/' + ${customer.id} + '/transfer'}" method="post">
        <!-- from -->
        <label for="fromAccountId2">From account</label>
        <select id="fromAccountId2" name="fromAccountId" required>
            <option th:each="a : ${accounts}"
                    th:value="${a.id}"
                    th:selected="${a.id} == ${from.id}"
                    th:text="${a.number} + ' • ' + ${a.currency}"
                    th:attr="data-currency=${a.currency}">
            </option>
        </select>

        <label for="externalAccountId">Destination account ID</label>
        <input id="externalAccountId" name="externalAccountId" type="number" min="1" required />

        <label for="amount2">Amount</label>
        <input id="amount2" name="amount" type="number" step="0.01" min="0.01" required />

        <label for="description2">Description</label>
        <textarea id="description2" name="description" rows="2" placeholder="Optional"></textarea>

        <div class="form-actions">
            <button type="submit">Send</button>
        </div>
    </form>
</div>

<script>
    // фильтруем цели по валюте, когда меняется источник (внутренний перевод)
    const fromSel = document.getElementById('fromAccountId');
    const toSel   = document.getElementById('toAccountId');
    function filterTargets(){
      const cur = fromSel.options[fromSel.selectedIndex]?.dataset.currency;
      [...toSel.options].forEach(o=>{
        if(!o.value) return; // placeholder
        o.hidden = (o.dataset.currency !== cur);
      });
      // если выбран скрытый — сбросить
      if (toSel.selectedOptions[0]?.hidden) toSel.value = '';
    }
    if (fromSel && toSel) {
      fromSel.addEventListener('change', filterTargets);
      filterTargets();
    }
</script>
</body>
</html>
