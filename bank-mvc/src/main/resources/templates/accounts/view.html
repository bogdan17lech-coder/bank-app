<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:32px}
        .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:1000px}
        h1{margin:0 0 12px}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
        .box{border:1px solid #eee;border-radius:10px;padding:14px}
        table{width:100%;border-collapse:collapse}
        th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left}
        .actions a{display:inline-block;margin-right:10px;text-decoration:none}
        .error{color:#b91c1c;margin:8px 0}
    </style>
</head>
<body>
<div class="card">
    <h1>Account</h1>

    <div class="actions">
        <a th:href="@{'/customers/' + ${customer.id} + '/accounts'}">‚Üê Back to accounts</a>
        <a th:href="@{'/customers/' + ${customer.id} + '/accounts/' + ${account.id} + '/deposit'}">Deposit</a>
        <a th:href="@{'/customers/' + ${customer.id} + '/accounts/' + ${account.id} + '/withdraw'}">Withdraw</a>
    </div>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <div class="grid">
        <div class="box">
            <table>
                <tr><th>ID</th><td th:text="${account.id}">1</td></tr>
                <tr><th>Number</th><td th:text="${account.number}">PL...</td></tr>
                <tr><th>Balance</th>
                    <td th:text="${#numbers.formatDecimal(account.balance,1,'DEFAULT',2,'DEFAULT')} + ' ' + ${account.currency}">
                        0.00 PLN
                    </td></tr>
            </table>
        </div>

        <div class="box">
            <h3 style="margin-top:0">Recent transactions</h3>
            <table>
                <thead>
                <tr><th>Date</th><th>Type</th><th>Amount</th><th>Description</th></tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transactions}">
                    <td th:text="${t.createdAt}">2025-09-16T12:00</td>
                    <td th:text="${t.type}">DEPOSIT</td>
                    <td th:text="${#numbers.formatDecimal(t.amount,1,'DEFAULT',2,'DEFAULT')}"></td>
                    <td th:text="${t.description}">note</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
