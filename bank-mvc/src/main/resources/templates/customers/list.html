<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:32px}
        .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:900px}
        table{width:100%;border-collapse:collapse;margin-top:12px}
        th,td{padding:10px 12px;border-bottom:1px solid #eee;text-align:left;vertical-align:top}
        h1{margin:0 0 12px}
        .actions-top{margin-bottom:8px}
        .actions-top a{margin-right:12px;text-decoration:none}

        .error{color:#b91c1c;margin:8px 0 0}
        .success{color:#065f46;margin:8px 0 0}

        /* Вертикальные ссылки в столбце Actions */
        .action-col a{display:block;margin:2px 0;text-decoration:none}
    </style>
</head>
<body>
<div class="card">
    <h1>Customers</h1>

    <div class="actions-top">
        <a href="/">← Back</a>
        <a href="/customers/new">Create</a>
    </div>

    <p th:if="${message}" th:text="${message}" class="success"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.fullName}">John Doe</td>
            <td th:text="${c.email}">john@doe.com</td>
            <td class="action-col">
                <a th:href="@{'/customers/' + ${c.id}}">View</a>
                <a th:href="@{'/customers/' + ${c.id} + '/edit'}">Edit</a>
                <a th:href="@{'/customers/' + ${c.id} + '/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
