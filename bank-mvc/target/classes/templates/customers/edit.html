<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:32px}
        .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:700px}
        h1{margin:0 0 12px}
        a{text-decoration:none}
        .error{color:#b91c1c;margin:8px 0 16px}
        form{display:grid;grid-template-columns:140px 1fr;gap:10px 14px;max-width:520px}
        label{align-self:center}
        input{padding:10px 12px;border:1px solid #ddd;border-radius:10px}
        .actions{grid-column:1/-1;margin-top:8px}
        .actions a{margin-right:10px}
        button{padding:10px 14px;border:1px solid #ddd;border-radius:10px;background:#f9fafb;cursor:pointer}
        .field-error { border-color:#dc2626; outline-color:#dc2626; }
    </style>
</head>
<body>
<div class="card">
    <h1>Edit Customer</h1>

    <div class="actions">
        <a href="/customers">‚Üê Back to list</a>
        <a th:href="@{'/customers/' + ${customer.id}}">View</a>
    </div>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{'/customers/' + ${customer.id} + '/edit'}" method="post" th:object="${customer}">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" th:value="*{firstName}" required />

        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" th:value="*{lastName}" required />

        <label for="email">Email</label>
        <div>
            <input id="email" name="email" type="email"
                   th:value="*{email}"
                   th:classappend="${emailError} ? ' field-error' : ''" required />
            <div th:if="${emailError}" th:text="${emailError}" class="error" style="margin-top:6px"></div>
        </div>

        <div class="actions">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
