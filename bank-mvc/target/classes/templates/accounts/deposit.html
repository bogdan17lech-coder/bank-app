<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Deposit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:32px}
        .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;max-width:700px}
        h1{margin:0 0 12px}
        .error{color:#b91c1c;margin:8px 0 16px}
        form{display:grid;grid-template-columns:140px 1fr;gap:10px 14px;max-width:520px}
        input,textarea{padding:10px 12px;border:1px solid #ddd;border-radius:10px}
        .actions{grid-column:1/-1;margin-top:8px}
        a{text-decoration:none;margin-right:10px}
        button{padding:10px 14px;border:1px solid #ddd;border-radius:10px;background:#f9fafb;cursor:pointer}
    </style>
</head>
<body>
<div class="card">
    <h1>Deposit</h1>
    <div class="actions">
        <a th:href="@{'/customers/' + ${customer.id} + '/accounts/' + ${account.id}}">‚Üê Back to account</a>
    </div>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{'/customers/' + ${customer.id} + '/accounts/' + ${account.id} + '/deposit'}" method="post">
        <label for="amount">Amount</label>
        <input id="amount" name="amount" type="number" step="0.01" min="0.01" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="2" placeholder="Optional"></textarea>

        <div class="actions">
            <button type="submit">Confirm</button>
        </div>
    </form>
</div>
</body>
</html>
