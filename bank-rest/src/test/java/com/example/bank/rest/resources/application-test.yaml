# Test profile for REST module
# Use fresh in-memory H2 for every test run.

spring:
  datasource:
    # in-memory DB (nothing is stored on disk)
    url: jdbc:h2:mem:bank_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      # create schema on context start, drop on shutdown
      ddl-auto: create-drop
    show-sql: false  # keep tests quiet
    open-in-view: false
  h2:
    console:
      enabled: true  # optional; handy when running tests manually
  sql:
    init:
      mode: never    # do NOT run data.sql automatically
